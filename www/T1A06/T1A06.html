<!doctype html>

<head>
    <link href="../style.css" rel="stylesheet">
    <title>T1A06-spy</title>
    <script type="text/javascript">
        function testEncryption(inId, offset, outId) {
            var str = document.getElementById(inId).value;
            var result = '';
            var character = 0;

            for (var i = 0; i < str.length; i++) {
                character = (str[i].charCodeAt()) + offset;
                result += String.fromCharCode(character);
            }
            document.getElementById(outId).value = result;
        }
    </script>
</head>

<body>
     <textarea id="textInput" rows=6 cols=70></textarea><br>
     <input type="button" onclick="testEncryption('textInput', -1, 'encryptedText');" value="Encrypt"/><br>
     <textarea id="encryptedText" rows=6 cols=70></textarea><br>
     <input type="button" onclick="testEncryption('encryptedText', +1, 'decryptedText');" value="Decrypt"/><br>
     <textarea id="decryptedText" rows=6 cols=70></textarea>
</body>

</html>
