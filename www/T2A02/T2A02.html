<!doctype html>
<html lang="en">
<head>
    <title>T2A02-Interact-Fred</title>
    <style type="text/css">
    body,html { 
    height:100%;
    background-image: url('../gateway.jpg');
    background-attachment: fixed;
    color: darkgrey;
    font-family: 'Open Sans', sans-serif;
    }
    </style>
    <script>
        function myHitOther(my1, my2) {

            left1 = parseInt(document.getElementById(my1).style.left)
            right1 = left1 + parseInt(document.getElementById(my1).style.width)
            top1 = parseInt(document.getElementById(my1).style.top)
            bottom1 = top1 + parseInt(document.getElementById(my1).style.height)

            left2 = parseInt(document.getElementById(my2).style.left)
            right2 = left2 + parseInt(document.getElementById(my2).style.width)
            top2 = parseInt(document.getElementById(my2).style.top)
            bottom2 = top2 + parseInt(document.getElementById(my2).style.height)

            if ((right1 >= left2) &&
                (bottom1 >= top2) &&
                (left1 <= right2) &&
                (top1 <= bottom2)) {
                return true
            }
        }

        function myMove(x, y) {
            document.getElementById('move1').style.left = parseInt(document.getElementById('move1').style.left) + x + 'px'
            document.getElementById('move1').style.top = parseInt(document.getElementById('move1').style.top) + y + 'px'
            if (myHitOther('move1', 'move2')) {

                document.getElementById('myOut1').innerHTML='MMMMYAH'
            }
        }
    </script>
</head>

<body onMouseMove="{
   document.getElementById('myOut1').innerHTML = 'x='+event.screenX+', y='+ event.screenY
}"

onkeydown="{
  document.getElementById('myOut1').innerHTML = String.fromCharCode(event.keyCode) + ' = ' + event.keyCode
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'W'){ myMove(0,-3) }
  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'A'){ myMove(-3,0) }
  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'S'){ myMove(0,3) }
  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'D'){ myMove(3,0) }

  }">

    <img id="move1" src="birdo.gif" style="position:absolute; width:50px; height:50px; left:20px; top:50px" />
    <img id="move2" src="shit.gif" style="position:absolute; width:50px; height:50px;  left:150px; top:40px;" />
    <br><br><br><br><br><br><br><br>
    <div id="myOut1">Type D </div>
</body>
</html>
